<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>

<body>
    <!-- This is how you call files using flask and html -->
    <script src="{{url_for('static',filename='test.html') }}"></script>
    <center>
        <!-- These are what the variables look like -->
        <h1>{{ title }}</h1>

    <div class="row">
        <div class="column" style="margin-left: 6%">
            <p style="text-align: right"> {{littleBlurb}} </p>
            <p>{{bigBlurb}}</p>
            <p>{{littleTitle}}</p>

            <!-- I'm testing this section -->
            <!-- Add something here that makes it only need one page. -->
            <!-- {{ url_for("python function being called", "url ending" )}} -->
            <a href="{{ url_for(subpageFn, name=electricalProj1) }}" onclick="sendData(0)">
                <p>{{proj1}}</p>
                <p>{{proj1SmallBlurb}}</p>
            </a>
            <a href="{{ url_for(subpageFn, name=electricalProj2) }}" onclick="sendData(1)">
                <p>{{proj2}}</p>

            </a>
            <a href="{{ url_for(subpageFn, name=electricalProj3) }}" onclick="sendData(2)">
                <p>{{proj3}}</p>

            <a href="{{ url_for(subpageFn, name=electricalProj4) }}" onclick="sendData(3)">

            <a href="{{ url_for(subpageFn, name=electricalProj5) }}" onclick="sendData(4)">

                <p>{{proj6}}</p>
                <p>{{proj6SmallBlurb}}</p>
            </a>
        </div>
        <script>
            function sendData(num) {
                var value = num;
                $.ajax({
                    url: '/process',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'value': value }),
                    success: function (response) {
                        //document.getElementById('output').innerHTML = response.result;
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
        </script>

        <div class="column">
            <img id="Projects" src="{{ url_for('static',filename=imgPath) }}" alt="">
        </div>
    </div>
