<!-- This is the template for each subteam. When we click on a link, the information is pulled from the excel and displayed in the tags below. The tags have the exact names as in the excel. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{{ url_for('static',filename='Arm_standalone.png') }}" type="image/x-icon">
    <!-- This is some script the website told me to add... -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- above is the info for the page. Feel Free to Copy and past. You might need to change the title portion if the page doesn't need flask -->
</head>

<body>
    <!-- This is how you call files using flask and html. static is the file folder while filename is everything after the static folder -->
    <script src="{{url_for('static',filename='includeHTML.js')}}"></script>

    <div include-html="{{url_for('static',filename='header.html')}}"></div>
    <script>
        includeHTML();
    </script>

    <center>
        <!-- These are what the variables look like -->
        <h1>{{ title }}</h1>
    </center>
    <div class="row">
        <div class="column" style="margin-left: 6%">
            <p style="text-align: right"> {{littleBlurb}} </p>
            <p>{{bigBlurb}}</p>
            <p>{{littleTitle}}</p>

            <!-- This bottomw section is mostly for display but also to test functionality. Ultimately, we can copy one section to have as many projects as we want. It's best to just comment out the parts we don't need.  -->
            <!-- Url_for("python function being called", url ending ) -->
            <a href="{{ url_for(subpageFn, name=proj1) }}" onclick="sendData(0)">
                <!-- without the single quotes, its taken as a variable. This allows our URLs to be dynamic. -->
                <p>{{proj1}}</p>
                <p>{{proj1SmallBlurb}}</p>
            </a>
            <a href="{{ url_for(subpageFn, name=proj2) }}" onclick="sendData(1)">
                <p>{{proj2}}</p>
                <p>{{proj2SmallBlurb}}</p>
            </a>
            <a href="{{ url_for(subpageFn, name=proj3) }}" onclick="sendData(2)">
                <p>{{proj3}}</p>
                <p>{{proj3SmallBlurb}}</p>
            </a>
            <a href="{{ url_for(subpageFn, name=proj4) }}" onclick="sendData(3)">
                <p>{{proj4}}</p>
                <p>{{proj4SmallBlurb}}</p>
            </a>
            <a href="{{ url_for(subpageFn, name=proj5) }}" onclick="sendData(4)">
                <p>{{proj5}}</p>
                <p>{{proj5SmallBlurb}}</p>
            </a>
            <a href="{{ url_for(subpageFn, name=proj6) }}" onclick="sendData(5)">
                <p>{{proj6}}</p>
                <p>{{proj6SmallBlurb}}</p>
            </a>
        </div>
        <script>
            function sendData(num) {
                var value = num;
                $.ajax({
                    url: '/process',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'value': value }),
                    success: function (response) {
                        //document.getElementById('output').innerHTML = response.result;
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
        </script>

        <!-- This section allows us to pull the image path from the excel. Idk if this is a good idea yet, but we will see. -->
        <div class="column">
            <img id="Projects" src="{{ url_for('static',filename=imgPath) }}" alt="">
        </div>
    </div>
</body>

</html>
