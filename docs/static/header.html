<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="sticky-nav">
        <a href="/">
            <img id="no-background-team-logo" src="\static\images\Logo_noBgd.png" alt="Team Logo">
        </a>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-list" id="nav-list">
            <div class="dropdown">
                <li><a href="/about-us">About Us</a></li>
            </div>
            <div class="dropdown">
                <li><a href="/subteams">Subteams</a></li>
                <div class="dropdown-content">
                    <a href="/subteams/electrical">Electrical</a>
                    <a href="/subteams/mechanical">Mechanical</a>
                    <a href="/subteams/programming">Programming</a>
                    <a href="/subteams/marketing">Marketing</a>
                </div>
            </div>
            <div class="dropdown">
                <li><a href="/">Sponsorships</a></li>
                <div class="dropdown-content">
                    <a href="/">Opportunities</a>
                </div>
            </div>
            <div class="dropdown">
                <li id="footer"><a href="/">Contact Us</a></li>
            </div>
        </ul>
    </nav>
    <script>
        document.getElementById('footer').addEventListener('click', function () {
            window.scrollTo(0, document.body.scrollHeight);
        });

        document.getElementById('hamburger').addEventListener('click', function () {
            var navList = document.getElementById('nav-list');
            navList.classList.toggle('show');
        });
    </script>
</body>

</html>
